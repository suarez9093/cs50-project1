{% extends "layout.html" %}

{% block heading %}
Welcome {{ email }}
{% endblock %}

{% block main %}
 <form action="{{ url_for('search') }}" method="post">
      <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

<ul>
    {% for response in res %}
    <li>

        <div class="card" style="width: 18rem;">
  <div class="card-body">
     <div>Title: <a href="{{ url_for('detail', book_id=response.id) }}" class="card-link">{{ response.title }}</a></div>
    <h6 class="card-subtitle mb-2 text-muted">Author: {{ response.author }}</h6>
    <p class="card-text">Year Published: {{ response.year }}</p>

  </div>
</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
